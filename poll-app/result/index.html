<!DOCTYPE html>

<html>



<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opinion Poll | Vote</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    

<style>
   

</style>

</head>


<body>

    <header>
            <h1><strong>Poll results</strong></h1>
    </header>


<div id="flex-container">

        <div id="app">
                
                <h4 id="question">{{ poll.question}}</h4>
                
                
                    <table>
                        <thead>
                            <tr>
                              <th>OPTIONS</th>
                              <th>VOTES</th>
                              
                            </tr>
                        </thead>
                        <tbody v-for="(answer, index) in poll.answers">
                            <tr>
                                <td>{{poll.answers[index].text}}</td>
                                <td><strong>{{poll.answers[index].count}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                

                <div id="buttons">
                    <button class="button" v-on:click="vote">New poll?</button>
                </div>

                    
        </div>
        
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>


</body>

</html>
